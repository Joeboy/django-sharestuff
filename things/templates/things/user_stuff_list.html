{% extends "base.html" %}

{% block content %}
<h2>{{ userprofile.user.username }}'s offers</h2>

{% for offer in userprofile.thing_set.live %}
    <div class="hlisting offer-free">
        <div class="summary">{{ offer.title }}</div>
        <div class="description">{{ offer.description }}</div>
    </div>
{% endfor %}
{% endblock %}
